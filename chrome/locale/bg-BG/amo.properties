amo_name=Управление на папки
amo_summary=Поставя ред "Управление на папка" в контекстното меню на папките с маркерите, който отваря "Организатор на Местата", разширен в тази папка.
amo_description=Плъгин за Firefox, който поставя "Управление на папка" точка в контекстното меню на папките с маркери. Това отваря "Организатор на Места" с  разширеена конкретната папка, готова за редактиране. Тази функция, първоначално създадена във Firefox 1.0, но отстраненa в 1.5, прави лесно за организиране на определена папка за маркери, когато разберете, че трябва да се ре-организират.
inst_description=Добавя елемент "Управление на папка" в контекста меню на папките за маркери
