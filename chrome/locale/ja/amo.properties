amo_name=Manage Folders
amo_summary=ブックマークフォルダのコンテキストメニューに、そのフォルダを展開した「履歴とブックマークの管理」を開く「フォルダ管理」を取り付けます。
amo_description=ブックマークフォルダのコンテキストメニュー項目に「フォルダ管理」を取り付ける Firefox プラグインです。これは指定したフォルダを編集するために展開した状態で「履歴とブックマークの管理」を開きます。これは、もともと Firefox 1.0 の機能でしたが 1.5 で削除された、再整理すべきだと気付いた時に指定のブックマークフォルダを整理しやすくする機能です。
inst_description=ブックマークフォルダのコンテキストメニューに「フォルダ管理」を追加します
