amo_name=Управління теками
amo_summary=Поміщає пункт "Управління текою" у контекстне меню тек закладок, який відкриває "Організатор розміщення" для цієї теки.
amo_description=Додаток до Firefox, що додає пункт "Управління текою" у контекстне меню тек закладок. Відкриває готовий для редагування "Організатор розміщення" для обраної теки. Така можливість існувала у версії FireFox 1.0, але була вилучена у версії 1.5. Дозволяє легко реорганізувати певну теку закладок, коли у цьому виникає потреба.
inst_description=Додає пункт "Управління текою" у контекстне меню тек закладок.
