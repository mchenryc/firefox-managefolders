amo_name=Spravuj složky
amo_summary=Umístí do místní nabídky složek se záložkami příkaz "Spravovat složku", který tuto složku otevře v "Knihovně stránek".
amo_description=Rozšíření Firefoxu, které umístí do místní nabídky složek se záložkami příkaz "Spravovat složku". Ten složku otevře pro úpravy v "Knihovně stránek". Tato funkce, která původně byla ve Firefoxu 1.0, ale s verzí 1.5 byla odstraněna, umožňuje snadnou organizaci konkrétní složky záložek ve chvíli, kdy si uvědomíte, že potřebuje přeorganizovat.
