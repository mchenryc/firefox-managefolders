amo_name=Gérer les dossiers
amo_summary=Ajoute un élément « Gérer le dossier » au menu contextuel des dossiers de marque-pages, ce qui lance la bibliothèque focalisée sur le dossier sélectionné.
amo_description=Une extension Firefox qui ajoute un élément « Gérer le dossier » au menu contextuel des dossiers de marque-pages, lequel lance la bibliothèque focalisée sur le dossier sélectionné, prêt à être édité. Cette fonctionnalité, à l'origine dans Firefox 1.0 puis supprimée avec la version 1.5, rend plus accessible l'organisation d'un dossier particulier de marque-pages lorsque vous vous rendez compte qu'il a besoin d'être réorganisé.
inst_description=Ajoute une entrée « Gérer le dossier » dans le menu contextuel des dossiers de marque-pages
