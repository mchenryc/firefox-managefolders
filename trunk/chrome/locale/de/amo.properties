amo_name=Ordner verwalten
amo_summary=Öffnet den Lesezeichen-Manager für einen Ordner über den Kontextmenüeintrag "Ordner verwalten"
amo_description=Firefox-Erweiterung, die dem Kontextmenü eines Lesezeichen-Ordners den Eintrag "Ordner verwalten" hinzufügt. Der öffnet den Lesezeichenmanager (Bibliothek) für den entsprechenden Ordner, bereit zum Bearbeiten. Diese Funktion, ursprünglich in Firefox 1.0 enthalten, aber in 1.5 entfernt, vereinfacht das spontane Umorganisieren eines bestimmten Lesezeichen-Ordners.
inst_description=Erweitert das Kontextmenü eines Ordners um "Ordner verwalten"
