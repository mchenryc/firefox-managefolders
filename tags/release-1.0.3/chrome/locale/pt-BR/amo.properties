amo_summary=Adiciona o item "Gerenciar Pasta" ao menu de contexto de pastas de favoritos, que abre o "Organizador de Locais" expandido para a pasta.
amo_description=Plugin do Firefox que adiciona o item "Gerenciar Pasta" ao menu de contexto de pastas de favoritos. Ele abre o "Organizador de Locais" com a pasta específica expandida, pronta para edição. Este recurso, originalmente presente no Firefox 1.0 mas removido na versão 1.5, facilita organizar uma pasta de favoritos quando você percebe que ela precisa ser reorganizada.
