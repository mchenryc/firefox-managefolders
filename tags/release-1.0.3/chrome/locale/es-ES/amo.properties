amo_name=Manage Folders
amo_summary=Crea un elemento "Administrar carpetas" en el menú contextual de las carpetas de marcadores, que abre el "Catálogo" con la carpeta abierta.
amo_description=Complemento para Firefox que añade un elemento "Administrar carpetas" en el menú contextual de las carpetas de marcadores. Este elemento abre el "Catálogo" con la carpeta específica abierta, preparada para editar. Esta opción, originalmente en Firefox 1.0, fue eliminada en 1.5, y hace más fácil organizar una carpeta específica de marcadores cuando necesita ser reorganizada.
