amo_name=Gérer les dossiers
amo_summary=Ajoute un lien «Gérer le dossier» au menu contextuel des dossiers de marque-pages, lequel lance la bibliothèque focalisée sur le dossier sélectionné.
amo_description=Extension pour Firefox ajoutant un lien «Gérer le dossier» au menu contextuel des dossiers de marque-pages. Lance la bibliothèque focalisée sur le dossier sélectionné, prêt à être géré. Cette fonctionnalité, présente originairement dans Firefox 1.0, mais retirée dans la version 1.5, facilite la gestion d'un dossier de marque-pages spécifique lorsque nous réalisons que ce dernier doit être réorganisé.
inst_description=Ajoute un lien «Gérer le dossier» au menu contextuel des dossiers de marque-pages
