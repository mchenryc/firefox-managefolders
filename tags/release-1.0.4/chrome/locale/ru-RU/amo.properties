amo_name=Управление папками
amo_summary=Помещает пункт "Управление папкой" в контекстное меню папок закладок, который открывает "Органайзер размещения" для этой папки.
amo_description=Дополнение к Firefox, добавляющее пункт "Управление папкой" в контекстное меню папок закладок. Открывает готовый к редактированию "Органайзер размещения" для выбранной папки. Такая возможность существовала в версии FireFox 1.0, но была удалена в версии 1.5. Позволяет легко реорганизовать конкретную папку закладок, когда в этом возникает необходимость.
inst_description=Добавляет пункт "Управление папкой" в контекстное меню папок закладок.
