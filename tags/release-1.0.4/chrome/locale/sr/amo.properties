amo_name=Управљање фасциклама
amo_summary=Додаје „Управљање фасциклама” у садржајни мени фасцикли са забелешкама, што отвара „Уређивач места” са приказаном том фасциклом.
amo_description=Додатак за Фајерфокса који додаје „Управљање фасциклама” у садржајни мени фасцикли са забелешкама. То отвара „Уређивач места” са приказаном том фасциклом, спремном за уређивање. Ова могућност, која је била доступна у Фајерфоксу 1.0, али уклоњена у Фајерфоксу 1.5, олакшава организовање одређене фасицкле када схватите да мора да буде поново организована.
inst_description=Додаје „Управљање фасциклама” у садржајни мени фасцикли са забелешкама
